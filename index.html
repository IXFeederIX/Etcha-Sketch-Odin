<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://kit.fontawesome.com/e8ceb53c90.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.1/dist/html2canvas.min.js"></script>
	<link rel="stylesheet" href="coloris.min.css"/>


<script src="coloris.min.js"></script>
	<title>doodle</title>
</head>
<body>
	<div class="intro">
		<div class="start-menu">
			<h1>Welcome to Etch-a-Sketch</h1>
			<button id="button" onclick="makeRows(rowsInput.value, colsInput.value)"> <i class="fa-solid fa-pencil"></i> Let's Draw!</button>
			<div class="cells-option">
						<label for="rows">Rows: </label>
<input type="number" name="rows" id="rows" value="16" !important class="cellsInput">
<label for="cols">Cols: </label>
<input type="number" name="cols" id="cols" value="16" !important class="cellsInput">
			</div>

		</div>
		
		<div class="line-container">
			<div class="line"></div>
		</div>
		

	</div>
	<main id="main">
		<div class="zoom">
			<button class="zoomIn"><i class="fa-solid fa-magnifying-glass-plus"></i></button>
			<button class="zoomOut"><i class="fa-solid fa-magnifying-glass-minus"></i></button>
			<button class="hide-cells"><i class="fa-solid fa-eye"></i></button>
			<button class="download"><i class="fa-solid fa-download"></i></button>
			<button class="restoreScreen"><i class="fa-regular fa-window-restore"></i></button>
<button class="close"><i class="fa-solid fa-xmark"></i></button>
		</div>
			<h2>Draw What you Want!</h2>
				<div class="drag-alert">
		<span>Drag:</span> <div class="alert"></div>
	</div>
			<div class="color-container">
				<label for="color-picker">Color Picker</label>
	<input class="coloress" type="text" id="color-picker" name="color-picker" data-coloris>
<div class="tools-container">
	<span class="tools">Tools</span>
	<div class="buttons">
			<button class="pencil"><i class="fa-solid fa-pencil"></i></button>
	<button class="eraser"><i class="fa-solid fa-eraser"></i></button>
	<button class="fullscreen"><i class="fa-solid fa-display"></i></button>

	</div>


</div>
			</div>

<div class="draw">

</div>

		</main>

</body>

<script type="text/javascript" src="script.js"></script>

</html>
