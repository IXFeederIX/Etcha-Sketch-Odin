<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://kit.fontawesome.com/e8ceb53c90.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.1/dist/html2canvas.min.js"></script>

	<link rel="stylesheet" href="coloris.min.css"/>


<script src="coloris.min.js"></script>
	<title>doodle</title>
</head>
<body>
	<div class="intro">
		<div class="cover"></div>
		<div class="start-menu">
			
			<img src="heart.png" alt=""><h1>PixTheART</h1>
		
			<button id="button" onclick="makeRows(rowsInput.value, colsInput.value)"> <i class="fa-solid fa-pencil"></i> Let's Draw!</button>
			<div class="cells-option">
						<label for="rows">Rows: </label>
<input type="number" name="rows" id="rows" value="16" !important class="cellsInput">
<label for="cols">Cols: </label>
<input type="number" name="cols" id="cols" value="16" !important class="cellsInput">
			</div>

		</div>
		
		

	</div>
	<main id="main">
		<div class="grid-fullscreen">
			<button class="hide-cells"><img src="icons/eye.png" alt="" class="icon"></button>
	<button class="fullscreen"><img src="icons/fullscreen.png" alt="" class="icon"></button>
		</div>
		<div class="zoom">
			<button class="zoomIn"><i class="fa-solid fa-magnifying-glass-plus"></i></button>
			<button class="zoomOut"><i class="fa-solid fa-magnifying-glass-minus"></i></button>
		
			<button class="download"><img src="icons/download.png" alt="" class="icon"></button>
			<button class="restoreScreen"><img src="icons/restorescreen.png" alt="" class="icon"></button>
<button class="close"><img src="icons/close.png" alt="" class="icon"></button>
		</div>
		
				<div class="drag-alert">
		<span>Drag:</span> <div class="alert"></div>
	</div>
		
				
				<div class="picker">
					<label for="color-picker">Color Picker:</label>
						<input class="coloress" type="text" id="color-picker" name="color-picker" data-coloris>
				</div>

<div class="tools">
				<button class="pencil"><img src="icons/pencil.png" alt="" class="icon" dblclick="false"></button>
<button class="gum"><img src="icons/eraser.png" alt="" class="icon" dblclick="false"></button>
		

</div>







<div class="draw">

</div>
<div class="delete">
	<button class="eraser"><img src="icons/trash.png" alt="" class="icon"></button>
</div>
	
		</main>
<footer class="footer">PixTheART - Made by Omar Rivero(IXFeederIX) - <span class="date"></span></footer>
</body>

<script type="text/javascript" src="script.js"></script>

</html>
